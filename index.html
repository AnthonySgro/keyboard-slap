<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Slap</title>
    <link rel="stylesheet" href="app.css">

</head>
<body>
    <div class="keyboard-slap">
        <h1 id="keyboard-slap-header">Welcome to Keyboard Slap</h1>
        <div>
            <h2 id="slap-this-key-label">Slap these keys:</h2>
            <p id="slap-this-key-display"></p>
        </div>
        <div>
            <h2 id="user-input-label">User Pressed:</h2>
            <p id="user-input-display"></p>
            <input id="enter-mash" type="text" placeholder="enter keys!" name="enter-mash">
            <button id="submit-mash">Submit Mash</button>
        </div>
        <div>
            <h2 id="feedback-label">Feedback</h2>
            <p>Score: <span id="score">0</span></p>
            <p id="qual-feedback"></p>
            <p>Time Left: <span id="time-left"></span></p>
        </div>
        <div>
            <button id="start-stop">Start/Stop Timer</button>
        </div>
    </div>
    <script src='keyboardslap.js'></script>
</body>
</html>
